# fly.toml app configuration file generated by flyctl
#
# See https://fly.io/docs/reference/configuration/ for information about this file.
#

app = "simulation-lingering-tree-3252" # Use the app name created in the *most recent* successful app creation from Fly.io. Check your Fly.io dashboard if unsure.
primary_region = "jnb" # Johannesburg, South Africa

[build]
  dockerfile = ".fly/Dockerfile" # Points to the Dockerfile inside .fly directory

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
  [http_service.concurrency]
    type = "requests"
    hard_limit = 25
    soft_limit = 20

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
